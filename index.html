<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <body>
        <div class="instagram-container">
            <div class="instagram-phone">
                <img src="./imagens/instagram-iphone.png" alt="celular">
            </div>
    
            <div class="instagram-login">
                    <div class="group">
                        <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                        <input name="usuario" class="campo" placeholder="  Telefone, nome de usuário ou e-mail">
                        <input name="senha" class="campo" placeholder="  Senha">
                        <button class="button"><a href="#">Entrar</a></button>
                        <p><h2>ou</h2></p>
                        <p class="link-face">
                            <img src="./imagens/facebook-favicon.png" class="instagram-facebook" alt="instagram facebook">
                            <a href="#">Entrar com o Facebook</a></p>
                        <p class="link-senha"><a href="#">Esqueceu a senha?</a></p>
                    </div>
                    <div class="group">
                        <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p>
                    </div>
                    <div class="group-app">
                        <p class="get-app">Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download"><img src="./imagens/apple-button.png"></a>
                            <a href="#" class="app-download"><img src="./imagens/googleplay-button.png"></a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</body>
</html>
